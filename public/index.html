<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Node.js y Express</title>
  </head>
  <body>
    <form method="POST" action="/form">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" require />
      </div>
      <div>
        <label for="lastName">Apellido</label>
        <input type="text" name="lastName" require />
      </div>
      <div>
        <label for="age">Edad</label>
        <input type="text" name="age" require />
      </div>
      <div>
        <label for="cel">Celular</label>
        <input type="text" name="cel" require />
      </div>
      <div>
        <label for="country">País</label>
        <input type="text" name="country" require />
      </div>
      <div>
        <label for="residence">País de residencia</label>
        <input type="text" name="residence" require placeholder=" " />
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
